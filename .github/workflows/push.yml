---

# Ref: https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name:  Build and push action container image to repository

on:
    schedule:
        - cron: '01 10 */3 * *'
    push:
        branches: [master]
        tags:
            - v[0-9]+.[0-9]+

env:
    _REG: quay.io
    _IMG: ${{ github.repository }}

jobs:
    push:
        runs-on: ubuntu-latest
        steps:
            - name: Clone repository
              uses: actions/checkout@master

            - name: Set environment variables
              env:
                  _REG: quay.io
              run: |
                  cat <<EOF> .env
                  set -eaxuo pipefail
                  ENV_TAG="$(git describe --long HEAD || git rev-parse HEAD)"
                  ENV_FQIN="${_REG}/${_IMG}:$ENV_TAG"
                  ENV_IMG_FILENAME="${_IMG}-${ENV_TAG}.tar"
                  EOF

            - name: Build container image
              run: |
                  source .env
                  docker build -t "${ENV_FQIN}" .

            - name: Save image to tar file
              run: |
                  source .env
                  mkdir -p artifacts
                  docker save > "artifacts/${ENV_IMG_FILENAME}"

            - name: Upload artifacts
              uses: actions/upload-artifact@master
              with:
                  name: artifacts
                  path: artifacts

            - name: Push image to registry
              env:
                  # Ref: https://github.com/cevich/makecontaineraction/settings/secrets
                  _BOT_CREDENTIALS: ${{ secrets.bot_credentials }}
              run: |
                  source .env
                  mkdir -p "$HOME/.docker"
                  trap "rm -vf $HOME/.docker" EXIT
                  set +x
                  echo "$_BOT_CREDENTIALS" |& base64 --decode &> "$HOME/.docker/config.json"
                  docker push "${ENV_FQIN}"
